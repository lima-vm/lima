name: Link rot Checker Scheduled Job

on:
  schedule:
    - cron: '0 8 * * *'

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Execute Python script
        run: python your_script.py
