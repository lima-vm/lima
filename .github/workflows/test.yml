name: test

on:
  push:
    branches:
      - master
      - 'release/**'
  pull_request:

jobs:
  golangci-lint:
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.35
          args: --verbose

  basic:
    name: Basic tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-20.04]
    timeout-minutes: 20
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Unit tests
        run: go test -v ./...
      - name: Make
        run: make
      - name: Install
        run: sudo make install
      - name: Validate examples
        run: limactl validate ./examples/*.yaml
      - name: Uninstall
        run: sudo make uninstall

  integration:
    name: Integration tests
    runs-on: macos-10.15
    timeout-minutes: 40
    strategy:
      matrix:
        example: [examples/default.yaml, examples/debian.yaml, examples/fedora.yaml]
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Make
        run: make
      - name: Install
        run: make install
      - name: Install test dependencies
        # QEMU:      required by Lima itself
        # bash:      required by test-example.sh (OS version of bash is too old)
        # coreutils: required by test-example.sh for the "timeout" command
        run: brew install qemu bash coreutils
      - name: Prepare ssh
        run: |
          if [ -e ~/.ssh/id_rsa ]; then
            echo "~/.ssh/id_rsa already exists"
          else
            echo "Generating ~/.ssh/id_rsa"
            ssh-keygen -b 2048 -t rsa -f ~/.ssh/id_rsa -q -N ""
          fi
      - name: Cache ~/Library/Caches/lima/download
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/lima/download
          key: ${{ runner.os }}-${{ matrix.example }}
      - name: Test
        env:
          EXAMPLE: ${{ matrix.example }}
        run: ./hack/test-example.sh $EXAMPLE

  artifacts:
    name: Artifacts
    # the release pipeline uses Linux, so we Linux here as well
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Make artifacts
        run: make artifacts
