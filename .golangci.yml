---
run:
  concurrency: 6
  timeout: 2m  # to avoid timeout locally
linters:
  disable-all: true
  enable:
  - depguard
  - gofmt
  - goimports
  - govet
  - ineffassign
  - misspell
  - nakedret
  # - prealloc
  - typecheck
  # - asciicheck
  - bodyclose
  - copyloopvar
  # - dogsled
  # - dupl
  - dupword
  - errcheck
  - errorlint
  # - exhaustive
  # - exportloopref
  # - funlen
  - forbidigo
  # - gci
  # - gochecknoglobals
  # - gochecknoinits
  # - gocognit
  # - goconst
  - gocritic
  # - gocyclo
  - godot
  # - godox
  - gofumpt
  - goheader
  # - gomodguard
  # - goprintffuncname
  # - gosec
  - gosimple
  # - lll
  # - nestif
  # - nlreturn
  - noctx
  - nolintlint
  - perfsprint
  # - rowserrcheck
  # - sqlclosecheck
  - staticcheck
  # - stylecheck
  # - testpackage
  # - tparallel
  - revive
  # - unconvert
  # - unparam
  - unused
  - whitespace
  # - wrapcheck
  # - wsl
linters-settings:
  depguard:
    rules:
      main:
        deny:
        - pkg: "golang.org/x/net/context"
          desc: "use the 'context' package from the standard library"
        - pkg: "math/rand$"
          desc: "use the 'math/rand/v2' package"
  forbidigo:
    analyze-types: true
    forbid:
    - p: ^print(ln)?$
      msg: Do not use builtin print functions. It's for bootstrapping only and may be removed in the future.
    - p: ^fmt\.Print.*$
      msg: Do not use fmt.Print statements.
    - p: ^testing.T.Fatal.*$
      msg: Use assert functions from the gotest.tools/v3/assert package instead.
  gocritic:
    # See "Tags" section in https://github.com/go-critic/go-critic#usage
    enabled-tags:
    - diagnostic
    - performance
    - style
    - opinionated
    - experimental
    disabled-checks:
    - appendCombine
    - sloppyReassign
    - unlabelStmt
    - rangeValCopy
    - hugeParam
    - importShadow
    - sprintfQuotedString
    - builtinShadow
    - filepathJoin
    settings:
      ifElseChain:
        # Min number of if-else blocks that makes the warning trigger.
        minThreshold: 3
  goheader:
    # Run `golangci-lint run --fix --enable-only goheader` to fix headers.
    template: |-
      SPDX-FileCopyrightText: Copyright The Lima Authors
      SPDX-License-Identifier: Apache-2.0
  errorlint:
    asserts: false
  perfsprint:
    int-conversion: false
    err-error: false
    errorf: true
    sprintf1: false
    strconcat: false
  revive:
    # Set below 0.8 to enable error-strings
    confidence: 0.6
    # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md
    rules:
    - name: blank-imports
    - name: context-as-argument
    - name: context-keys-type
    - name: deep-exit
    - name: dot-imports
      arguments:
      - allowedPackages:
        - github.com/lima-vm/lima/pkg/must
    - name: empty-block
    - name: error-naming
    - name: error-return
    - name: error-strings
    - name: errorf
    - name: exported
    - name: increment-decrement
    - name: indent-error-flow
    - name: package-comments
    - name: range
    - name: receiver-naming
    - name: redefines-builtin-id
    - name: superfluous-else
    - name: time-naming
    - name: unexported-return
    - name: unreachable-code
    - name: unused-parameter
    - name: use-any
    - name: var-declaration
    - name: var-naming
  staticcheck:
    # https://staticcheck.dev/docs/configuration/options/#checks
    checks:
    - "all"
    - "-SA3000"  # false positive for Go 1.15+. See https://github.com/golang/go/issues/34129
issues:
  # Maximum issues count per one linter.
  max-issues-per-linter: 0
  # Maximum count of issues with the same text.
  max-same-issues: 0
  include:
  - EXC0013  # revive: package comment should be of the form "(.+)..."
  - EXC0014  # revive: comment on exported (.+) should be of the form "(.+)..."
  exclude-rules:
  # Allow using Uid, Gid in pkg/osutil.
  - path: "pkg/osutil/"
    text: "uid"
  # Disable some linters for test files.
  - path: _test\.go
    linters:
    - godot
  # Disable revive.exported for constants.
  - text: "exported: comment on exported const"
    linters:
    - revive
  # Disable perfsprint for fmt.Sprint until https://github.com/catenacyber/perfsprint/issues/39 gets fixed.
  - text: "fmt.Sprint.* can be replaced with faster"
    linters:
    - perfsprint
