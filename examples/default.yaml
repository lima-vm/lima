# Specify desired QEMU CPU type for each arch.
# You can see what options are available for host emulation with: `qemu-system-$(arch) -cpu help`.
# Setting of instructions is supported like this: "qemu64,+ssse3".
cpuType:
  # üü¢ Builtin default: "cortex-a72" (or "host" when running on aarch64 host)
  aarch64: null
  # üü¢ Builtin default: "qemu64" (or "host" when running on x86_64 host)
  x86_64: null

firmware:
  # Use legacy BIOS instead of UEFI. Ignored for aarch64.
  # üü¢ Builtin default: false
  legacyBIOS: null

